<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
	<meta name="viewport" content="width=device-width, initial-scale=1"/>
		<link rel="stylesheet"
			href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script
		src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</h:head>
<h:body>

	<h1>Lista de Dispositivos</h1>
		<p:dataTable var="dispo" value="#{dispositivoBean.listDispositivo}"  >
			<p:column headerText="ID">
				<h:outputText value="#{dispo.iddispositivo}" />
			</p:column>
			<p:column headerText="Noombre">
				<h:outputText value="#{dispo.nombre}" />
			</p:column>
		
		</p:dataTable>

	<h1>Crear Modelo</h1>

	<h:form id="studentSaveForm" styleClass="form-horizontal">
		<h:panelGrid columns="2">
			<div class="form-group">
				<h:outputLabel value="Id:" styleClass="control-label" />
				<div class="col-xs-10">
					<h:inputText value="#{modelo.idmodelo}" styleClass="form-control" />
				</div>
			</div>
			<div class="form-group">
				<h:outputLabel value="Name:" styleClass="control-label" />
				<div class="col-xs-10">
					<h:inputText value="#{modelo.descripcion}"
						styleClass="form-control" />
				</div>
			</div>

			<div class="form-group">
				<div class="col-xs-offset-2 col-xs-10">
					<h:commandButton value="Save Record"
						action="#{modelo.nuevoModelo()}"
						styleClass="btn btn-primary btn-sm btnPos" />
				</div>
			</div>
		</h:panelGrid>
		<h1>Lista de Sensores</h1>
		<p:dataTable var="sensores" value="#{sensores.findAll()}"  rowKey="#{sensores.idSensores}">
			<p:column headerText="ID">
				<h:outputText value="#{sensores.idSensores}" />
			</p:column>
			<p:column headerText="Nombre">
				<h:outputText value="#{sensores.nombre}" />
			</p:column>
			<p:column headerText="Siglas">
				<h:outputText value="#{sensores.siglas}" />
			</p:column>
			<p:column headerText="Unidad">
				<h:outputText value="#{sensores.unidad}" />
			</p:column>
			<p:column headerText="TamaÃ±o">
				<h:outputText value="#{sensores.tamano}" />
			</p:column>
			<p:column style="width:72px;text-align: center">
				<p:commandButton action="#{controlador.visualizaSensor(sensores.idSensores)}"
					class="btn btn-info btn-lg"  title="Ver">
				</p:commandButton>
			</p:column>
		</p:dataTable>

		<p:commandButton value="Visualizar Sensores" id="visuSen"
			action="#{controlador.visualizaSensor(3)}" style="margin-right:20px;"
			ajax="false" />
	</h:form>
</h:body>
</html>
