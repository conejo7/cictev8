<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
	<link href="https://fonts.googleapis.com/css?family=Muli"
		rel="stylesheet" />
	<link rel="stylesheet" type="text/css" href="template.css"
		media="screen" />
	<link rel="stylesheet"
		href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
	<h1>Acelerometro</h1>
	<script type='text/javascript'
		src='http://maps.google.com/maps/api/js?sensor=true'></script>
	<script src="http://www.google.com/jsapi" type="text/javascript"></script>
	<style>
#map {
	width: 100%;
	height: 400px;
	background-color: grey;
}
</style>
</h:head>
<body>
	<h1>Acelerometro ok</h1>
	<p:layout fullPage="true">

		<p:layoutUnit position="north" size="100" header="Top"
			resizable="true" closable="true" collapsible="true">
			<h:outputText value="North unit content." />
		</p:layoutUnit>

		<p:layoutUnit position="south" size="100" header="Bottom"
			resizable="true" closable="true" collapsible="true">
			<h:outputText value="South unit content." />
		</p:layoutUnit>

		<p:layoutUnit position="west" size="200" header="Left"
			resizable="true" closable="true" collapsible="true">
			<h:outputText value="West unit content." />
		</p:layoutUnit>

		<p:layoutUnit position="east" size="200" header="Right"
			resizable="true" closable="true" collapsible="true" effect="drop">
			<h:outputText value="Right unit content." />
		</p:layoutUnit>

		<p:layoutUnit position="center">



			<h3>My Google Maps Demo</h3>

			<div id="map"></div>
			<script>

function initMap() {
  
  var uluru = {lat: -25.344, lng: 131.036};
  
  var map = new google.maps.Map(
      document.getElementById('map'), {zoom: 4, center: uluru});
  
  var marker = new google.maps.Marker({position: uluru, map: map});
}
    </script>

			<script async='async' defer='defer'
  src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCCG0710YPjNggWfJxrsTJq5C-TbRaTImY&amp;callback=initMap" type='text/javascript'>
</script>

		</p:layoutUnit>

	</p:layout>



</body>
</html>
